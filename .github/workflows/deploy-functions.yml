name: Deploy Firebase Functions

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "functions/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (functions)
        working-directory: functions
        run: npm ci || npm i

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Write Firebase service account key
        run: |
          printf '%s' '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-sa.json

      - name: Sanity check key file (no secret leak)
        run: |
          node -e "const fs=require('fs'); const s=fs.readFileSync('firebase-sa.json','utf8'); console.log('len=',s.length); JSON.parse(s); console.log('json ok');"

      - name: Deploy functions (verbose)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json
        run: |
          firebase --version
          firebase deploy --only functions --project batalhas-de-gaal --debug
